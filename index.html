<!DOCTYPE html>
<html ng-app="myFriends">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="MainController">

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form" ng-submit="searchTermGet()">
  <div class="form-group">

    <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="newSearch.searchTerm">
      
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
<!--    
    <input class="form-control" placeholder="Search Your Friends' Name" >
    <input class="form-control" placeholder="Search Your Freinds' Location" > 
 -->
    <select class="input-medium">
        <option>Name</option>
        <option># friends</option>
        <option>City</option>
        <option>State</option>
        <option>Country</option>
    </select>
    <select class="input-medium">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
  
</form>
  <ul>
    <li class='friend' ng-repeat="x in friends | filter:searchTerm">
      <img class="profile-pic" src='{{x.pic_square}}'>
        <h3>{{x.name}}</h3>
      <div class="location">
        Location: {{x.current_location.city}}, {{x.current_location.state}}, {{x.current_location.country}}
      </div>      
      <div class="status">
        Status: {{x.status.message}} 
      </div>      
      <div class="num-friends">
        Friends: {{x.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
